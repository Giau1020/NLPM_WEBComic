spring.application.name=demo
# Cấu hình datasource cho SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=dtb1;encrypt=true;trustServerCertificate=true;useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=sa
spring.datasource.password=160303
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.devtools.livereload.enabled=true


# Cấu hình Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.web.resources.static-locations=classpath:/static/,file:./images/,classpath:/static/ADMIN/,classpath:/static/ADMIN/Form-popUp/
spring.resources.cache.cachecontrol.no-store=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB  



