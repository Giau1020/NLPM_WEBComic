<body>
    <div class="container">
        <div id="header"></div>

        <main class="main">   

            <!-- Thẻ div 1 của form tài khoản -->
            <div id="div1" class="visible">
                <div class="info">
                    <h2>Hồ sơ của tôi</h2>
                    <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                    <hr>
                </div>
        
                <form>
                    <ul class="form" method="put">
                        <li>
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" id="username" name="username" readonly>
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" >
                        </li>
                        <li>
                            <label for="phonenumber">Số điện thoại:</label>
                            <input type="tel" id="phonenumber" name="phonenumber" placeholder="Nhập số điện thoại của bạn" >
                        </li>
                        <li>
                            <label for="gender">Giới tính:</label>
                            <select id="gender" name="gender" >
                                <option value="">Chọn giới tính</option>
                                <option value="Male">Nam</option>
                                <option value="Female">Nữ</option>
                                <option value="Other">Khác</option>
                            </select>
                        </li>
                        <li>
                            <label for="birthdate">Ngày sinh:</label>
                            <input type="date" id="birthdate" name="birthdate" >
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="changePassword" onclick="togglePasswordForm()">
                                Đổi mật khẩu
                            </label>
                        </li>
                        <div id="passwordForm" style="display:none;">
                            <li>
                                <label for="currentPassword">Mật khẩu hiện tại*</label>
                                <input type="password" id="currentPassword" name="currentPassword" >
                            </li>
                            <li>
                                <label for="newPassword">Mật khẩu mới*</label>
                                <input type="password" id="newPassword" name="newPassword" >
                            </li>
                            <li>
                                <label for="confirmPassword">Nhập lại mật khẩu mới*</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" >

                            </li>
                        </div>
                    </ul>
                    <button id="button" type="submit" onclick="updateProfile()">Lưu</button>
                </form>
            </div>
        </main>
        <div id="footer"></div>
    </div>
    <script src="js/Header.js"></script>

     <script>

function togglePasswordForm() {
    const passwordForm = document.getElementById('passwordForm');
    const showPasswordForm = document.getElementById('changePassword');
    
    if (showPasswordForm.checked) {
        passwordForm.style.display = 'block';
    } else {
        passwordForm.style.display = 'none';
    }
}
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const type = input.type === 'password' ? 'text' : 'password';
    input.type = type;
}

function updateProfile() {
    const userInfo = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        phonenumber: document.getElementById('phonenumber').value,
        gender: document.getElementById('gender').value,
        birthdate: document.getElementById('birthdate').value
    };

if (document.getElementById('changePassword').checked) {
    userInfo.currentPassword = document.getElementById('currentPassword').value;
    userInfo.newPassword = document.getElementById('newPassword').value;
    userInfo.confirmPassword = document.getElementById('confirmPassword').value;

    if (userInfo.newPassword !== userInfo.confirmPassword) {
        alert('Mật khẩu mới và xác nhận mật khẩu không khớp!');
        return;
    }

    if (!userInfo.currentPassword || !userInfo.newPassword) {
        alert('Vui lòng nhập đầy đủ mật khẩu hiện tại và mật khẩu mới.');
        return;
    }

    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/; // Phải có ít nhất một chữ thường, một chữ hoa và một số
    if (!passwordPattern.test(userInfo.newPassword)) {
        alert('Mật khẩu mới phải có ít nhất một chữ in hoa, một chữ thường và một số.');
        return;
    }
}

  

    fetch('/api/profile/update', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(userInfo),
    })
    .then(data => {
        alert('Cập nhật thành công!');
        console.log('Success:', data);
    })
    // .catch(error => {
    //     alert('Cập nhật thất bại: ' + error.message);
    //     console.error('Error:', error);
    // });
}
