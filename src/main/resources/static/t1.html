<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
</head>
<body>
    <h2>Thanh Toán VNPAY</h2>
    <form id="paymentForm" action="ajaxServlet" method="POST">
        <label for="amount">Số tiền (VNĐ):</label>
        <input type="text" id="amount" name="amount" required>
        <br><br>
        <label for="bankCode">Ngân hàng (mã):</label>
        <input type="text" id="bankCode" name="bankCode">
        <br><br>
        <label for="language">Ngôn ngữ:</label>
        <select id="language" name="language">
            <option value="vn">Tiếng Việt</option>
            <option value="en">English</option>
        </select>
        <br><br>
        <button type="submit">Thanh Toán</button>
    </form>
    <script>
        document.getElementById("paymentForm").onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('ajaxServlet', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === '00') {
                    window.location.href = data.data; // Chuyển hướng đến URL thanh toán
                } else {
                    alert('Có lỗi xảy ra: ' + data.message);
                }
            })
            .catch(error => console.error('Lỗi:', error));
        };
    </script>
</body>
</html>
