<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/styles.css" />

    <style>
        .main {

            flex-grow: 1;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            padding: 50px 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 400px;
        }
        h2 {

            margin-bottom: 20px;
        }
        .input-container {

            width: 100%;
        }
        input[type="text"],
        input[type="password"] {

            padding: 10px;

        }
        .toggle-password {
            position: absolute;

        }
        #btlg {
            width: 100%;
            padding: 10px;
            background-color: rgb(220, 41, 41);
            color: white;
            border: none;

            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        a {
            color: black;
            cursor: pointer;
            text-decoration: none;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <main class="main">
            <div class="login-container">
                <h2>ƒêƒÉng K√≠</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required />
                    
                    <!-- Container cho m·∫≠t kh·∫©u v·ªõi n√∫t con m·∫Øt -->
                    <div class="input-container">
                        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required />
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    
                    <!-- Container cho m·∫≠t kh·∫©u x√°c nh·∫≠n v·ªõi n√∫t con m·∫Øt -->
                    <div class="input-container">
                        <input type="password" id="confirm-password" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required />
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                    </div>
                    
                    <button type="button" id="btlg" onclick="register()">ƒêƒÉng nh·∫≠p</button>
                </form>
                <div id="error-message" class="error-message"></div>
            </div> 
        </main>
        <div id="footer"></div>
    </div>
    <script src="js/Header.js"></script>
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = '';

            if (username.length < 6) {
                errorMessage.textContent = "T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±";
                return;
            }

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;
            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±, bao g·ªìm ch·ªØ hoa, ch·ªØ th∆∞·ªùng v√† s·ªë";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp";
                return;
            }

            try {
                const response = await fetch('user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });

                const result = await response.text();
                if (response.ok) {
                    alert("ƒêƒÉng k√Ω th√†nh c√¥ng");
                    window.location.href = "login.html";
                } else {
                    errorMessage.textContent = result;
                }
            } catch (error) {
                errorMessage.textContent = "ƒê√£ x·∫£y ra l·ªói khi ƒëƒÉng k√Ω, vui l√≤ng th·ª≠ l·∫°i.";
            }
        }

        function togglePassword(inputId) {
            const inputField = document.getElementById(inputId);
            if (inputField.type === "password") {
                inputField.type = "text";
            } else {
                inputField.type = "password";
            }
        }
    </script>
</body>
</html>
