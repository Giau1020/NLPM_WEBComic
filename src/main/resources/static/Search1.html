<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
</head>
<body>
    <h1>Kết quả tìm kiếm</h1>
    <div id="searchResults"></div>

    <script>
        // Lấy từ khóa tìm kiếm từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');

        if (query) {
            // Gửi request tới API tìm kiếm
            fetch(`/comics/search?query=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        // Nếu không có kết quả, hiển thị thông báo
                        document.getElementById('searchResults').textContent = "Không tìm thấy kết quả nào.";
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        const resultsContainer = document.getElementById('searchResults');
                        // Hiển thị kết quả tìm kiếm
                        data.forEach(comic => {
                            const comicElement = document.createElement('div');
                            comicElement.innerHTML = `<strong>${comic.name}</strong> - Giá: ${comic.price}`;
                            resultsContainer.appendChild(comicElement);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
